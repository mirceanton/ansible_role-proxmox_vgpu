---
- name: Clone the vgpu-rs repo
  ansible.builtin.git:
    repo: "{{ proxmox_vgpu_vgpu-rs_repo }}"
    dest: "{{ proxmox_vgpu_vgpu-rs_path }}"
    version: "{{ proxmox_vgpu_vgpu-rs_tag }}"

- name: Compile vgpu_unlock-rs
  ansible.builtin.shell:
    cmd: cargo build --release
    chdir: "{{ proxmox_vgpu_vgpu-rs_path }}"
    creates: "{{ proxmox_vgpu_vgpu-rs_path }}/target/release/libvgpu_unlock_rs.so"
